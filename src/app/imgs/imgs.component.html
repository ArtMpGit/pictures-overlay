<div class="container">
  <div class="imgs-flex">
    <div class="jumbotron">
      <p>Background and mask preview</p>
      <img id="imagem" [src]="selectedImg.src" alt="">
      <img id="mascara" [src]="selectedMask.src" alt="">
    </div>
  </div>

  <div class="buttons-flex">
    
    <button class="btn btn-default" (click)="background = true; fileInput.click()">Select background</button>
    <input #fileInput (change)="uploadImg($event.target.files)" type="file" style="display: none" required>
    
    <button class="btn btn-default" (click)="fileMaskInput.click()">Select mask</button>
    <input #fileMaskInput (change)="uploadImg($event.target.files)" type="file" style="display: none" required>
    
    <button class="btn btn-default" (click)="mergeImgs()" >Merge</button>
  
  </div>
  <div class="canvas-flex">
    <canvas #canvas></canvas>
  </div>

  <div class="download-link">
    <button class="btn btn-default">
      <a [href]="downloadUrl" *ngIf="downloadUrl" download="HACKATHON_2018.png">
        CLICK TO DOWNLOAD
      </a>
    </button>
  </div>

</div>
